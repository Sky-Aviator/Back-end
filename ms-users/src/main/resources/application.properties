# - MS-USERS
spring.application.name=ms-users
spring.config.import=configserver:http://localhost:9090

# api gateway config
eureka.client.service-url.defaultZone=http://localhost:9092/eureka

# MongoDB Database
spring.data.mongodb.uri=mongodb://localhost:27017/userdb

# Swagger UI - V3.0
sky-aviator.openapi.dev-url=http://localhost:9093
sky-aviator.openapi.prod-url=https://sky-aviator-api.com

# User's Photo
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Sensitive parts are loaded in external file.