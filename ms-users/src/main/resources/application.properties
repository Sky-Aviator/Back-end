# - MS-USERS
spring.application.name=ms-users
spring.config.import=configserver:http://localhost:9090

# api gateway config
eureka.client.service-url.defaultZone=http://localhost:9092/eureka

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/users_db
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect